name: Build and test docs
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: false
env:
  # Increase to reset cache manually
  CACHE_NUMBER: 1
jobs:
  docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    env:
      BUILDDIR: build
      DOCSDIR: docs
      PUSH_ON_MAIN: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: GitHub action setup
        uses: actions/checkout@v3
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3.13
        if: ${{ inputs.debug_enabled }}
      - name: Setup conda-forge
        id: setup_conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: libnomp-dev
          use-mamba: false
      - name: Cache conda environment
        uses: actions/cache@v3
        with:
          path: ${{ env.CONDA }}/envs/libnomp-dev
          key:  conda-${{ runner.os }}-${{ hashFiles('environment-dev.yml') }}-${{ hashFiles('requirements.txt') }}-${{ env.CACHE_NUMBER }}
        id: cache
      - name: Update environment
        id: update_env
        run: |
          conda env update -n libnomp-dev -f environment-dev.yml
        if: steps.cache.outputs.cache-hit != 'true'
      - name: Run doxygen
        id: run_doxygen
        run: |
          mkdir -p ${BUILDDIR}
          cd ${BUILDDIR}
          (cat ../${DOCSDIR}/Doxyfile.in; echo 'OUTPUT_DIRECTORY = "."'; echo 'INPUT = "../src"';) | doxygen -
      - name: Run sphinx
        id: run_sphinx
        run: |
          cd ${DOCSDIR}
          sphinx-build -b html -W -Dbreathe_projects.libnomp=../${BUILDDIR}/xml . ../${BUILDDIR}/sphinx
      - name: Create nojekyll
        id: create_nojekyll
        if: ${{ fromJSON(env.PUSH_ON_MAIN) }}
        run: |
          cd ${BUILDDIR}/sphinx && touch .nojekyll
      - name: Deploy
        id: deploy
        if: ${{ fromJSON(env.PUSH_ON_MAIN) }}
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: ${{ env.BUILDDIR }}/sphinx
      - name: Block to allow inspecting failures
        run: sleep 30m
        if: ${{ failure() && inputs.debug_enabled }}
